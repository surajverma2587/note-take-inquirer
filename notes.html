
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <!-- Bootstrap CSS -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous"
      />

      <style>
        .jumbotron {
          padding: 2rem 1rem;
          margin-bottom: 2rem;
          background-color: #e9ecef;
          border-radius: 0.3rem;
        }
      </style>

      <title>Note Taker</title>
    </head>
    <body>
      <div class="jumbotron text-center">
        <h1 class="display-4">Notes</h1>
        <p class="lead">Summary of all your recent notes</p>
        <hr class="my-4" />
      </div>

      <div class="accordion" id="notes">
        <div class="accordion-item">
    <h2 class="accordion-header" id="bills">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne"
        aria-expanded="true"
        aria-controls="collapseOne"
      >
        Bills
      </button>
    </h2>
    <div
      id="collapseOne"
      class="accordion-collapse collapse show"
      aria-labelledby="bills"
      data-bs-parent="#notes"
    >
      <div class="accordion-body">
        <div class="card" id="1">
    <div class="card-body">
      <h5 class="card-title">Rent</h5>
      <h6 class="card-subtitle mb-2 text-muted">Amount to pay: Â£4523</h6>
      <p class="card-text">Sun, 16th May, 2021</p>
    </div>
  </div>
      </div>
    </div>
  </div>
        <div class="accordion-item">
    <h2 class="accordion-header" id="events">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseTwo"
        aria-expanded="false"
        aria-controls="collapseTwo"
      >
        Events
      </button>
    </h2>
    <div
      id="collapseTwo"
      class="accordion-collapse collapse"
      aria-labelledby="events"
      data-bs-parent="#notes"
    >
      <div class="accordion-body">
        <div class="card" id="1">
    <div class="card-body">
      <h5 class="card-title">Yoga</h5>
      <h6 class="card-subtitle mb-2 text-muted">
        Yoga will take place at Heaven
      </h6>
      <p class="card-text">Event starts at 16:27 on Thu, 20th May, 2021</p>
    </div>
  </div>
      </div>
    </div>
  </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
      ></script>

      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
